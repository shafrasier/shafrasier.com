<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/pictures.css" />
    <title>PICTURES</title>
    <script src="https://kit.fontawesome.com/033ca96877.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="back-button-container">
      <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-up" ></i></a>
      <!-- This is the unicode for the upward arrow -->
    </div>

    <div class="photo-grid">
      <img
        src="pictures/trees.png"
        alt="Description of photo 1"
        class="photo"
      />
      <img
        src="pictures/bridge.png"
        alt="Description of photo 2"
        class="photo"
      />
      <img
        src="pictures/basketball.png"
        alt="Description of photo 3"
        class="photo"
      />
      <!-- More images -->
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
      <svg class="sun-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"/>
      </svg>
    </button>

    <script src="js/script.js"></script>
  </body>
</html>
