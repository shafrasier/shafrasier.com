<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/playlists.css?v=3" />
    <script src="https://kit.fontawesome.com/033ca96877.js" crossorigin="anonymous"></script>
    <title>PLAYLISTS</title>
    <!-- Inline critical styles to bypass cache -->
    <style>
      body {
        font-family: Futura, sans-serif;
        background: #131313;
        color: #c8c8c8;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .view { display: none !important; min-height: 100vh; }
      .view.active { display: flex !important; opacity: 1; }
      #genre-view { padding: 80px 20px 120px; flex-direction: column; align-items: center; }
      .back-button-container { position: fixed; top: 8vh; left: 50%; transform: translateX(-50%); z-index: 100; }
      .genre-grid {
        display: grid !important;
        grid-template-columns: repeat(4, 1fr) !important;
        gap: 32px;
        max-width: 700px;
        width: 100%;
        margin-top: 60px;
        padding: 0 20px;
      }
      .genre-folder {
        aspect-ratio: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .genre-folder:hover {
        transform: scale(1.05) translateY(-4px);
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      }
      .folder-label {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #c8c8c8;
      }
      .genre-folder:hover .folder-label { color: #ffffff; }
      .sequences-folder { opacity: 0.4; cursor: not-allowed; }
      .coming-soon { font-size: 10px; opacity: 0.6; margin-top: 4px; font-style: italic; }
      .search-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 100; }
      .search-bar {
        width: 100%;
        padding: 16px 24px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 50px;
        color: #c8c8c8;
        font-family: inherit;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
      }
      .search-bar::placeholder { color: #888888; }
      #wheel-view { flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 220px; }
      .wheel-back-container { width: 100%; display: flex; justify-content: center; padding: 20px 0 10px; }
      .wheel-header { display: flex; flex-direction: column; align-items: center; gap: 16px; padding: 10px 30px 20px; width: 100%; }
      .current-genre-label { font-size: 24px; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase; color: #888888; }
      .playlist-display { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 20px 20px 40px; width: 100%; max-width: 500px; margin: 0 auto; transform: translate3d(0, 0, 0); -webkit-transform: translate3d(0, 0, 0); backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .artwork-container { width: 250px; height: 250px; border-radius: 16px; overflow: hidden; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5); background: rgba(255, 255, 255, 0.08); position: relative; }
      .artwork-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(100, 100, 100, 0.3) 0%, rgba(50, 50, 50, 0.3) 100%); z-index: 0; }
      .playlist-name { font-size: 36px; font-weight: 500; margin-bottom: 8px; letter-spacing: 0.15em; text-transform: uppercase; color: #ffffff; text-align: center; }
      /* Genre description styles */
      .genre-description { text-align: center; margin-bottom: 24px; max-width: 320px; }
      .genre-tag { font-style: italic; font-size: 14px; color: #888888; text-decoration: none; transition: color 0.2s ease; }
      .genre-tag:hover { color: #ffffff; text-decoration: underline; }
      .genre-desc-text { font-size: 13px; color: #666666; margin-top: 8px; line-height: 1.5; }
      .subgenre-pills { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; padding: 0 20px; margin-bottom: 20px; }
      .subgenre-pill { padding: 10px 20px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 50px; color: #c8c8c8; font-size: 14px; cursor: pointer; }
      .subgenre-pill.active { background: #ffffff; color: #131313; border-color: transparent; }
      .click-wheel {
        position: fixed;
        bottom: -120px;
        left: 50%;
        transform: translateX(-50%);
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: linear-gradient(145deg, rgba(60, 60, 60, 0.95) 0%, rgba(35, 35, 35, 0.98) 100%);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.4), inset 0 2px 20px rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      .wheel-center {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(145deg, rgba(80, 80, 80, 0.9) 0%, rgba(50, 50, 50, 0.95) 100%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #c8c8c8;
        font-size: 24px;
      }
      .wheel-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 50px; height: 50px; background: transparent; border: none; cursor: pointer; color: rgba(255, 255, 255, 0.5); font-size: 20px; display: flex; align-items: center; justify-content: center; }
      .wheel-nav.prev { left: 15%; }
      .wheel-nav.next { right: 15%; }
      .wheel-indicator { position: absolute; top: 25%; font-size: 12px; color: rgba(255, 255, 255, 0.4); letter-spacing: 0.1em; }
      .wheel-indicator .current-index { color: rgba(255, 255, 255, 0.8); }
      @media (max-width: 768px) {
        .genre-grid { grid-template-columns: repeat(3, 1fr) !important; gap: 16px; margin-top: 40px; }
        .folder-label { font-size: 12px; }
      }
      @media (max-width: 480px) {
        .genre-grid { grid-template-columns: repeat(3, 1fr) !important; gap: 12px; padding: 0 10px; }
        .folder-label { font-size: 10px; }
      }
    </style>
  </head>
  <body>
    <!-- VIEW 1: Genre Folders Grid -->
    <div id="genre-view" class="view active">
      <div class="back-button-container">
        <a href="javascript:void(0);" class="back-button" id="backToHome">
          <i class="fa-solid fa-arrow-up" style="color: #131313;"></i>
        </a>
      </div>

      <div class="genre-grid">
        <button class="genre-folder" data-genre="car">
          <span class="folder-label">CAR</span>
        </button>
        <button class="genre-folder" data-genre="ambient">
          <span class="folder-label">AMBIENT</span>
        </button>
        <button class="genre-folder" data-genre="blues">
          <span class="folder-label">BLUES</span>
        </button>
        <button class="genre-folder" data-genre="chillout">
          <span class="folder-label">CHILLOUT</span>
        </button>
        <button class="genre-folder" data-genre="classical">
          <span class="folder-label">CLASSICAL</span>
        </button>
        <button class="genre-folder" data-genre="country">
          <span class="folder-label">COUNTRY</span>
        </button>
        <button class="genre-folder" data-genre="disco">
          <span class="folder-label">DISCO</span>
        </button>
        <button class="genre-folder" data-genre="edm">
          <span class="folder-label">EDM</span>
        </button>
        <button class="genre-folder" data-genre="electronic">
          <span class="folder-label">ELECTRONIC</span>
        </button>
        <button class="genre-folder" data-genre="folk">
          <span class="folder-label">FOLK</span>
        </button>
        <button class="genre-folder" data-genre="hiphop">
          <span class="folder-label">HIP-HOP</span>
        </button>
        <button class="genre-folder" data-genre="jazz">
          <span class="folder-label">JAZZ</span>
        </button>
        <button class="genre-folder" data-genre="pop">
          <span class="folder-label">POP</span>
        </button>
        <button class="genre-folder" data-genre="psychedelia">
          <span class="folder-label">PSYCHEDELIA</span>
        </button>
        <button class="genre-folder" data-genre="punk">
          <span class="folder-label">PUNK</span>
        </button>
        <button class="genre-folder" data-genre="rnb">
          <span class="folder-label">R&B</span>
        </button>
        <button class="genre-folder" data-genre="rock">
          <span class="folder-label">ROCK</span>
        </button>
        <button class="genre-folder" data-genre="world">
          <span class="folder-label">WORLD</span>
        </button>
        <button class="genre-folder" data-genre="misc">
          <span class="folder-label">MISC</span>
        </button>
        <button class="genre-folder sequences-folder" data-view="sequences" disabled>
          <span class="folder-label">SEQUENCES</span>
          <span class="coming-soon">soon</span>
        </button>
      </div>

      <!-- Floating Glass Search Bar -->
      <div class="search-container">
        <input type="text" class="search-bar glass-panel" placeholder="Search playlists..." id="playlistSearch">
      </div>
    </div>

    <!-- VIEW 2: Click Wheel Playlist Browser -->
    <div id="wheel-view" class="view">
      <!-- Centered back button -->
      <div class="wheel-back-container">
        <button class="back-button" id="backToGenres">
          <i class="fa-solid fa-arrow-up" style="color: #131313;"></i>
        </button>
      </div>

      <!-- Genre header with subgenre pills below -->
      <div class="wheel-header">
        <span class="current-genre-label" id="currentGenreLabel">GENRE</span>
        <!-- Subgenre Pills (for HIP-HOP and ROCK) - now under header -->
        <div class="subgenre-pills" id="subgenrePills"></div>
      </div>

      <!-- Playlist Display Area -->
      <div class="playlist-display">
        <h2 class="playlist-name" id="playlistName">PLAYLIST</h2>
        <!-- Genre Description (above artwork for better visibility) -->
        <div class="genre-description" id="genreDescription" style="display: none;">
          <a href="#" class="genre-tag" id="genreDescriptionLink" target="_blank">genre tag</a>
          <p class="genre-desc-text" id="genreDescriptionText">Description of the genre's sound and vibe.</p>
        </div>
        <div class="artwork-container" id="artworkContainer">
          <img src="" alt="Playlist artwork" class="playlist-artwork" id="playlistArtwork">
        </div>
      </div>

      <!-- Click Wheel -->
      <div class="click-wheel" id="clickWheel">
        <button class="wheel-nav prev" id="wheelPrev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="wheel-center" id="wheelCenter">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="wheel-nav next" id="wheelNext">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="wheel-indicator" id="wheelIndicator">
          <span class="current-index">1</span>
          <span class="separator">/</span>
          <span class="total-count">10</span>
        </div>
      </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
      <svg class="sun-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"/>
      </svg>
    </button>
