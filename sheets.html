<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />

    <title>SHEETS</title>

      <div class="back-button-container">

      </a>

      <a href="https://docs.google.com/spreadsheets/d/1b9_OVgDctjAslY0fVys5yAVVWdnGhwZC9kcHOg81N1k/edit#gid=0" class="sheets-link">2000--09</a>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
      <svg class="sun-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 1v3m0 16v3M4.22 4.22l2.12 2.12m11.32 11.32l2.12 2.12M1 12h3m16 0h3M4.22 19.78l2.12-2.12m11.32-11.32l2.12-2.12"/>
      </svg>
    </button>

    <script src="js/script.js"></script>

</html>
