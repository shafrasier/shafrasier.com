<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="writing.css" />
    <script src="https://kit.fontawesome.com/033ca96877.js" crossorigin="anonymous"></script>
    <title>WRITING</title>
  </head>
  <body>
    <div class="back-button-container">
      <a href="javascript:void(0);" class="back-button" id="backToTopButton">
        <i class="fa-solid fa-arrow-up" style="color: #131313;"></i>
      </a>
    </div>


    <div class="content-container">
      <a href="your-link.html" class="firebird-link">under construction</a>
    </div>
    <script>
      document.getElementById('backToTopButton').addEventListener('click', function() {
      if (window.scrollY === 0) {
    // Add the pullingDown class to body to start the animation
    document.body.classList.add('pullingDown');

    // Wait for the animation to finish before redirecting
    setTimeout(function() {
      window.location.href = 'index.html'; // Redirect to the home page
    }, 500); // This should match the duration of the animation
  } else {
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
});
    </script>
  </body>
</html>
